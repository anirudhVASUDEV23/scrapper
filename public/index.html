<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scraper - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">üîç Job Scraper</div>
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Home</a>
          <a href="history.html" class="nav-link">History</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Search LinkedIn Jobs</h1>
        <p>Enter your search criteria and start scraping</p>
      </header>

      <div class="content">
        <!-- Search Form -->
        <div class="card">
          <h2>Search Parameters</h2>
          <form id="scrapeForm">
            <!-- Job Title -->
            <div class="form-group">
              <label for="title">Job Title (Optional)</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="e.g., Software Engineer, Data Analyst"
              />
            </div>

            <!-- Location -->
            <div class="form-group">
              <label for="location"
                >Location <span class="required">*</span></label
              >
              <input
                type="text"
                id="location"
                name="location"
                placeholder="e.g., United States, India"
                required
              />
            </div>

            <!-- Company Name -->
            <div class="form-group">
              <label for="companyName">Company Names (Optional)</label>
              <input
                type="text"
                id="companyName"
                name="companyName"
                placeholder="e.g., Google, Microsoft (comma-separated)"
              />
              <small>Enter multiple companies separated by commas</small>
            </div>

            <!-- Published At -->
            <div class="form-group">
              <label for="publishedAt">Posted Within</label>
              <select id="publishedAt" name="publishedAt">
                <option value="">Any Time</option>
                <option value="r86400">Past 24 hours</option>
                <option value="r604800">Past Week</option>
                <option value="r2592000">Past Month</option>
              </select>
            </div>

            <!-- Work Type -->
            <div class="form-group">
              <label for="workType">Work Type</label>
              <select id="workType" name="workType">
                <option value="">Any</option>
                <option value="1">On-site</option>
                <option value="2">Remote</option>
                <option value="3">Hybrid</option>
              </select>
            </div>

            <!-- Contract Type -->
            <div class="form-group">
              <label for="contractType">Contract Type</label>
              <select id="contractType" name="contractType">
                <option value="">Any</option>
                <option value="F">Full-time</option>
                <option value="P">Part-time</option>
                <option value="C">Contract</option>
                <option value="T">Temporary</option>
                <option value="I">Internship</option>
              </select>
            </div>

            <!-- Experience Level -->
            <div class="form-group">
              <label for="experienceLevel">Experience Level</label>
              <select id="experienceLevel" name="experienceLevel">
                <option value="">Any</option>
                <option value="1">Internship</option>
                <option value="2">Entry level</option>
                <option value="3">Associate</option>
                <option value="4">Mid-Senior level</option>
                <option value="5">Director</option>
                <option value="6">Executive</option>
              </select>
            </div>

            <!-- Number of Rows -->
            <div class="form-group">
              <label for="rows"
                >Number of Jobs <span class="required">*</span></label
              >
              <input
                type="number"
                id="rows"
                name="rows"
                min="1"
                max="100"
                value="10"
                required
              />
              <small>Maximum 100 jobs per search</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" id="scrapeBtn">
              üöÄ Start Scraping
            </button>
          </form>
        </div>

        <!-- Results Display -->
        <div class="card" id="resultsCard" style="display: none">
          <div id="results"></div>
        </div>

        <!-- Jobs Display -->
        <div class="card" id="jobsCard" style="display: none">
          <div class="jobs-header">
            <h2>Scraped Jobs (<span id="jobCount">0</span>)</h2>
            <div class="download-buttons">
              <button class="btn-secondary" id="downloadJsonBtn">
                üì• JSON
              </button>
              <button class="btn-secondary" id="downloadCsvBtn">üìä CSV</button>
            </div>
          </div>
          <div id="jobsList"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
